<!DOCTYPE html>
<html lang="en">

    <title>Dropdown menu</title>

      <div class="container">

              Menu 1

                <li class="inner-menu-item">Item 2</li>
                <li class="inner-menu-item">Item 3</li>

            </li>

            <li class="nav-item">Menu 3</li>
            <li class="nav-item">Menu 4</li>
